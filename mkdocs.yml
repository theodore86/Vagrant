---

site_name: 'Vagrant Sandbox Documentation'
site_author: 'Theodore Georgomanolis'
site_description: 'Vagrant Sandbox Project Documentation'
site_url: 'https://github.com/theodore86/vagrantenv'
repo_url: 'https://github.com/theodore86/vagrantenv'
edit_uri: 'https://github.com/theodore86/vagrantenv/tree/main/docs'
docs_dir: 'docs'
nav:
    - Home: 'index.md'
    - User Guide:
          - 'Intranet Access': 'intranet/access.md'
          - 'Vagrant':
                - 'Overview': 'vagrant/overview.md'
                - 'Commands': 'vagrant/commands.md'
                - 'Vagrantfile': 'vagrant/vagrantfile.md'
                - 'Providers': 'vagrant/providers.md'
                - 'Networking': 'vagrant/network.md'
                - 'System': 'vagrant/system.md'
                - 'Provisioners': 'vagrant/provisioners.md'
                - 'Synced Folders': 'vagrant/shared.md'
                - 'Disks': 'vagrant/disks.md'
                - 'Plugins': 'vagrant/plugins.md'
                - 'Debugging': 'vagrant/debugging.md'
                - 'Workflow': 'vagrant/workflow.md'
                - 'Common Issues': 'vagrant/issues.md'
          - 'Cmder': 'cmder/guide.md'
          - 'Chocolatey': 'chocolatey/guide.md'
          - 'Git Bash': 'gitbash/guide.md'
    - Developer Guide:
          - 'Ansible': 'dev/ansible.md'
          - 'CI/CD': 'dev/cicd.md'
          - 'Ruby': 'dev/ruby.md'
          - 'YAML': 'dev/yaml.md'
          - 'Tox': 'dev/tox.md'
          - 'Pre-commit': 'dev/hooks.md'
          - 'MkDocs': 'dev/mkdocs.md'
theme:
    name: 'readthedocs'
    highlightjs: true
    hljs_style: 'github'
    hljs_languages:
        - 'yaml'
        - 'ruby'
markdown_extensions:
    - 'abbr'
    - 'admonition'
    - 'attr_list'
    - 'def_list'
    - 'footnotes'
    - 'meta'
    - 'md_in_html'
    - toc:
          permalink: true
    - pymdownx.arithmatex:
          generic: true
    - pymdownx.betterem:
          smart_enable: 'all'
    - 'pymdownx.caret'
    - 'admonition'
    - 'pymdownx.superfences'
copyright: 'Copyright (c) 2018, Theodore Georgomanolis. All rights reserved.'
plugins:
    - 'search'
...
