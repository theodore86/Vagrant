---

bash_profile_path: '{{ ansible_env.HOME }}/.bash_profile'

bash_profile_env_vars:
  - name: 'PS1'
    value:
      '\[\033[1;36m\]\u\[\033[1;31m\]@\[\033[1;32m\]\h:\[\033[1;35m\]\w\[\033[1;31m\]\$(parse_git_branch_and_add_brackets)\$\[\033[0m\] '
  - name: 'PROMPT_DIRTRIM'
    value: 3
  - name: 'HISTSIZE'
    value: 1000
  - name: 'HISTFILESIZE'
    value: 2000
...
