---

- name: 'Hadolint | Variables'
  include_vars: 'vars/hadolint.yaml'

- name: 'Hadolint | Check for existing binary'
  stat:
    path: '{{ hadolint_install_dir }}/hadolint'
  register: 'hadolint_check_existing'

- name: 'Hadolint | Check binary version'
  shell: '{{ hadolint_install_dir }}/hadolint --version'
  changed_when: false
  register: 'hadolint_existing_version'
  when: 'hadolint_check_existing.stat.exists'

- name: 'Hadolint | Set binary version'
  set_fact:
    hadolint_existing_version: '{{ hadolint_existing_version | default("") | regex_search(version_re) }}'
  vars:
    version_re: '(:?\d{1,}\.){2}\d{1,}'

- name: 'Hadolint | Download binary'
  get_url:
    url: '{{ hadolint_binary_download_url }}'
    dest: '/tmp/hadolint-{{ hadolint_version }}'
  when: not hadolint_check_existing.stat.exists or
        (hadolint_check_existing.stat.exists and
         hadolint_existing_version != hadolint_version)

- name: 'Hadolint | Remove any installed binary'
  file:
    path: '{{ hadolint_install_dir }}/hadolint'
    state: 'absent'
  become: 'yes'
  when:
    - 'hadolint_check_existing.stat.exists'
    - 'hadolint_existing_version != hadolint_version'

- name: 'Hadolint | Ensure install directory exists'
  file:
    path: '{{ hadolint_install_dir }}'
    state: 'directory'
    mode: 0755
    owner: 'root'
    group: 'root'
  become: 'yes'

- name: 'Hadolint | Copy binary to the installation directory'
  copy:
    src: '/tmp/hadolint-{{ hadolint_version }}'
    dest: '{{ hadolint_install_dir }}/hadolint'
    remote_src: true
    owner: 'root'
    group: 'root'
    mode: 0755
  become: 'yes'
  when: not hadolint_check_existing.stat.exists or
        (hadolint_check_existing.stat.exists and
         hadolint_existing_version != hadolint_version)
  notify:
    - 'Hadolint | Check installed binary version'
    - 'Hadolint | Set installed binary version'
    - 'Hadolint | Verify installed binary version'
...
